{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found - PoshPearl{% endblock %}
{% block body_class %}pp-light pp-not-found{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'assets/css/light-pages.css' %}?v=20260207">
<link rel="stylesheet" href="{% static 'assets/css/not-found.css' %}?v=20260207">
{% endblock %}

{% block content %}
<section class="pp-shell">
    <div class="container">
        <div class="pp-card pp-not-found-card">
            <h1>404</h1>
            <p class="pp-muted">Oops! Page not found.</p>
            <div class="pp-not-found-actions">
                <a class="pp-btn-primary" href="{% url 'home' %}">Back to home</a>
                <a class="pp-btn-secondary" href="{% url 'support' %}">Visit help center</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
