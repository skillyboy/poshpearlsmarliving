{% extends "base.html" %}

{% block title %}Password Reset Complete - PoshPearl{% endblock %}

{% block content %}
<section class="pp-section">
    <div class="container" style="max-width: 450px;">
        <div class="pp-card">
            <div class="pp-card__body" style="text-align: center; padding: 3rem 2rem;">
                <i class="fa-solid fa-circle-check"
                    style="font-size: 4rem; color: var(--color-success, #28a745); margin-bottom: 1.5rem;"></i>
                <h1>Password Reset Complete!</h1>
                <p style="color: var(--color-text-secondary); margin: 1rem 0 2rem; line-height: 1.6;">
                    Your password has been successfully reset. You can now log in with your new password.
                </p>
                <a href="{% url 'login' %}" class="pp-btn primary" style="padding: 0.875rem 2rem; font-size: 1rem;">
                    <i class="fa-solid fa-right-to-bracket"></i> Login Now
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
