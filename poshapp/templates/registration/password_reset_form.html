{% extends "base.html" %}

{% block title %}Reset Password - PoshPearl{% endblock %}

{% block content %}
<section class="pp-section">
    <div class="container" style="max-width: 450px;">
        <div class="pp-card">
            <div class="pp-card__header" style="text-align: center;">
                <h1>Reset Password</h1>
                <p style="color: var(--color-text-secondary); margin: 0.5rem 0 0;">Enter your email to receive password
                    reset link</p>
            </div>
            <div class="pp-card__body">
                <form method="post">
                    {% csrf_token %}
                    <div style="margin-bottom: 1.5rem;">
                        <label for="{{ form.email.id_for_label }}"
                            style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email Address</label>
                        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                            value="{{ form.email.value|default:'' }}" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.375rem; font-size: 1rem;"
                            placeholder="your@email.com">
                        {% if form.email.errors %}
                        <p style="color: var(--color-error, #c00); font-size: 0.875rem; margin-top: 0.5rem;">{{
                            form.email.errors.0 }}</p>
                        {% endif %}
                    </div>

                    <button type="submit" class="pp-btn primary"
                        style="width: 100%; padding: 0.875rem; font-size: 1rem;">
                        <i class="fa-solid fa-paper-plane"></i> Send Reset Link
                    </button>
                </form>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="{% url 'login' %}" style="font-size: 0.875rem;">
                        <i class="fa-solid fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
