{% extends "base.html" %}

{% block title %}Reset Password - PoshPearl{% endblock %}

{% block content %}
<section class="pp-section">
    <div class="container pp-inline-0b24b920">
        <div class="pp-card">
            <div class="pp-card__header pp-inline-7023da70">
                <h1>Reset Password</h1>
                <p class="pp-inline-51d0dbb3">Enter your email to receive password
                    reset link</p>
            </div>
            <div class="pp-card__body">
                <form method="post">
                    {% csrf_token %}
                    <div class="pp-inline-7b9b298e">
                        <label class="pp-inline-a38be050" for="{{ form.email.id_for_label }}">Email Address</label>
                        <input class="pp-inline-d1c17af5" type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}" required placeholder="your@email.com">
                        {% if form.email.errors %}
                        <p class="pp-inline-c7b18d35">{{
                            form.email.errors.0 }}</p>
                        {% endif %}
                    </div>

                    <button type="submit" class="pp-btn primary pp-inline-7553494c">
                        <i class="fa-solid fa-paper-plane"></i> Send Reset Link
                    </button>
                </form>

                <div class="pp-inline-78107b88">
                    <a class="pp-inline-ab209c9b" href="{% url 'login' %}">
                        <i class="fa-solid fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
