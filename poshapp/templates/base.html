{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PoshPearl{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=Manrope:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/poshapp-ui.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/font-awesome/css/all.min.css' %}">
    {% block head_extra %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <a class="skip-link" href="#main-content">Skip to content</a>
    <header class="site-header" data-sticky-header>
        <div class="container header-inner">
            <a class="logo" href="/" aria-label="PoshPearl home">
                <img src="{% static 'assets/images/poshlogo 2.png' %}" alt="PoshPearl" height="48" loading="lazy" decoding="async">
            </a>
            <nav class="main-nav" id="siteNav" data-nav aria-label="Primary">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'shop' %}">Shop</a>
                <a href="{% url 'contact' %}">Contact</a>
            </nav>
            <div class="header-actions">
                <button class="pp-cart-toggle" type="button" data-cart-toggle aria-label="Open cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="pp-cart-count" data-cart-count>0</span>
                </button>
                <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="nav-toggle" type="button" data-nav-toggle aria-controls="siteNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="nav-toggle__bar"></span>
                    <span class="nav-toggle__bar"></span>
                    <span class="nav-toggle__bar"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="nav-overlay" data-nav-overlay hidden></div>
    <div class="pp-cart-backdrop" data-cart-backdrop hidden></div>
    <aside class="pp-cart-drawer" data-cart-drawer aria-hidden="true">
        <div class="pp-cart-drawer__panel" role="dialog" aria-label="Cart">
            <div class="pp-cart-drawer__header">
                <h2>Your cart</h2>
                <button class="pp-cart-close" type="button" data-cart-close aria-label="Close cart">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="pp-cart-drawer__items" data-cart-items></div>
            <div class="pp-cart-drawer__footer">
                <div class="pp-summary-row total">
                    <span>Subtotal</span>
                    <strong data-cart-subtotal>NGN 0</strong>
                </div>
                <div class="pp-cart-drawer__actions">
                    <a class="pp-btn ghost" href="{% url 'cart' %}">View cart</a>
                    <a class="pp-btn primary" href="{% url 'checkout' %}">Checkout</a>
                </div>
            </div>
        </div>
    </aside>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Â© PoshPearl. All rights reserved.</p>
        </div>
    </footer>

    <div class="pp-modal" data-modal aria-hidden="true" role="dialog" aria-modal="true">
        <div class="pp-modal__dialog" role="document">
            <button class="pp-modal__close" type="button" data-modal-close aria-label="Close modal">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="pp-modal__content" data-modal-content></div>
        </div>
    </div>
    <div class="pp-toast-root" id="toast-root" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/functions.js' %}" defer></script>
    <script src="{% static 'assets/js/poshapp-ui.js' %}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
